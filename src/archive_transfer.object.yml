name: archive_transfer
icon: product_item
label: 移交
enable_search: true
fields:
  transfer_title:
    type: text
    label: 标题
    is_name: true
    is_wide: true
    required: true
    searchable: true
    index: true
    name: transfer_title
  transfer_category:
    type: select
    label: 档案门类
    options:
      - label: 文书档案
        value: archive_wenshu
      - label: 科技档案
        value: archive_keji
      - label: 科技底图
        value: archive_kejiditu
      - label: 会计档案
        value: archive_kuaiji
      - label: 荣誉档案
        value: archive_rongyu
      - label: 声像档案
        value: archive_shengxiang
      - label: 电子档案
        value: archive_dianzi
      - label: 审计档案
        value: archive_shenji
    allowedValues:
      - archive_wenshu
      - transfer_category
      - archive_keji
      - archive_kejiditu
      - archive_kuaiji
      - archive_rongyu
      - archive_shengxiang
      - archive_dianzi
      - archive_shenji
    required: true
    name: transfer_category
    filterable: true
  accept_unit:
    label: 接收单位
    type: master_detail
    reference_to: archive_fonds
    required: true
    name: accept_unit
    filterable: true
  transfer_state:
    type: text
    label: 移交状态
    defaultValue: 未移交
    name: transfer_state
  transfer_reason:
    label: 移交原因
    type: textarea
    is_wide: true
    name: transfer_reason
  state:
    type: select
    label: 状态
    options:
      - label: 草稿
        value: draft
      - label: 审批中
        value: pending
      - label: 已核准
        value: approved
      - label: 已驳回
        value: rejected
    defaultValue: draft
    omit: true
    name: state
    filterable: true
  transfer_time:
    type: datetime
    label: 移交时间
    omit: true
    name: transfer_time
  transfer_by:
    type: lookup
    label: 移交人
    reference_to: users
    omit: true
    name: transfer_by
    filterable: true
list_views:
  all:
    label: 全部
    filter_scope: space
    columns:
      - transfer_title
      - transfer_reason
      - transfer_state
      - transfer_time
      - transfered_by
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: false
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
actions:
  receive:
    label: 执行移交
    visible: true
    'on': record
    todo: !<tag:yaml.org,2002:js/function> |-
      function (object_name, record_id, fields) {
              var space;
              space = Session.get("spaceId");
              return Meteor.call("archive_transfer", record_id, space, function (error, result) {
                var text;

                if (!result[0]) {
                  swal("请先添加档案至此移交单");
                } else {
                  text = "共移交" + result[0] + "条," + "成功" + result[1] + "条";
                  return swal(text);
                }
              });
            }
